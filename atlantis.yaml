version: 3
projects:
  - name: default
    dir: .
    workspace: default
    branch: main                # ðŸ‘ˆ runs only when PR targets main
    autoplan:
      when_modified: ["*.tf", "*.tfvars"]
      enabled: true

  - name: atlantis-test
    dir: .
    workspace: atlantis-test
    branch: atlantis-test       # ðŸ‘ˆ runs only when PR targets atlantis-test
    autoplan:
      when_modified: ["*.tf", "*.tfvars"]
      enabled: true

  - name: prod
    dir: .
    workspace: prod
    branch: prod                # ðŸ‘ˆ runs only when PR targets prod
    autoplan:
      when_modified: ["*.tf", "*.tfvars"]
      enabled: true
